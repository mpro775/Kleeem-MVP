version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: kaleem-nginx
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/ssl/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - n8n

  backend:
    image: ghcr.io/kaleem-ai/backend:latest
    env_file: ./env/backend.prod.env
    # التخزين يستخدم Cloudflare R2 (S3 متوافق)، لا حاجة لحاوية MinIO محلية
    depends_on:
      - mongo
      - redis
      - qdrant

  frontend:
    image: ghcr.io/kaleem-ai/frontend:latest
    env_file: ./env/frontend.prod.env

  n8n:
    image: n8nio/n8n:latest
    env_file: ./env/n8n.prod.env
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

  loki:
    image: grafana/loki:2.9.8
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.8
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
    depends_on:
      - loki

volumes:
  mongo_data:
  redis_data:
  qdrant_data:
  grafana_data:
  loki_data:
