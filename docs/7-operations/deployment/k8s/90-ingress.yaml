apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kaleem-ingress
  namespace: kaleem
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - api.kaleem-ai.com
        - n8n.kaleem-ai.com
      secretName: kaleem-tls
  rules:
    - host: api.kaleem-ai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
