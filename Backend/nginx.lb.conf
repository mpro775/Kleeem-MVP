user  nginx;
worker_processes  auto;
pid /tmp/nginx.pid;

events { worker_connections 1024; }

http {
  # DNS داخل شبكة Docker
  resolver 127.0.0.11 valid=30s ipv6=off;
  resolver_timeout 5s;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  map $http_upgrade $connection_upgrade { default upgrade; '' close; }

  # === Upstreams مع zone + resolve ===
  upstream api_upstream       { zone api_upstream 64k;       least_conn; server api:3000 resolve;       keepalive 64; }
  upstream frontend_upstream  { zone frontend_upstream 64k;                       server frontend:3000 resolve;   keepalive 32; }
  upstream n8n_upstream       { zone n8n_upstream 64k;                            server n8n:5678 resolve;        keepalive 16; }
  upstream evolution_upstream { zone evolution_upstream 64k;                      server evolution-api:8080 resolve; keepalive 32; }
  upstream minio_upstream     { zone minio_upstream 64k;                          server minio:9000 resolve;      keepalive 16; }

  # HTTP → HTTPS + هيلث بسيط
  server {
    listen 80;
    server_name api.kaleem-ai.com app.kaleem-ai.com n8n.kaleem-ai.com evolution.kaleem-ai.com cdn.kaleem-ai.com;

    location = /lb-health { return 200 "ok\n"; add_header Content-Type text/plain; }
    location = /api/health { proxy_pass http://api_upstream/api/health; }

    return 301 https://$host$request_uri;
  }

  # ===== API =====
  server {
    listen 443 ssl;
    http2 on;
    server_name api.kaleem-ai.com;

    ssl_certificate     /etc/nginx/ssl/api.kaleem-ai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.kaleem-ai.com.key;

    location / {
      proxy_pass http://api_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_connect_timeout 5s;
      proxy_read_timeout 60s;
      proxy_send_timeout 60s;
    }
  }

  # ===== APP =====
  server {
    listen 443 ssl;
    http2 on;
    server_name app.kaleem-ai.com;

    ssl_certificate     /etc/nginx/ssl/app.kaleem-ai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/app.kaleem-ai.com.key;

    location / {
      proxy_pass http://frontend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  # ===== n8n =====
  server {
    listen 443 ssl;
    http2 on;
    server_name n8n.kaleem-ai.com;

    ssl_certificate     /etc/nginx/ssl/n8n.kaleem-ai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/n8n.kaleem-ai.com.key;

    location / {
      proxy_pass http://n8n_upstream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  # ===== Evolution =====
  server {
    listen 443 ssl;
    http2 on;
    server_name evolution.kaleem-ai.com;

    ssl_certificate     /etc/nginx/ssl/evolution.kaleem-ai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/evolution.kaleem-ai.com.key;

    location / {
      proxy_pass http://evolution_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # ===== MinIO (CDN) =====
  server {
    listen 443 ssl;
    http2 on;
    server_name cdn.kaleem-ai.com;

    ssl_certificate     /etc/nginx/ssl/cdn.kaleem-ai.com.crt;
    ssl_certificate_key /etc/nginx/ssl/cdn.kaleem-ai.com.key;

    location / {
      proxy_pass http://minio_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
