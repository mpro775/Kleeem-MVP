# Backend/rabbitmq/rabbitmq.conf

# بوابات (الافتراضي 5672/15672، نثبتها هنا تحسبًا)
listeners.tcp.default = 5672
management.tcp.port   = 15672

# لا تعتمد على المتغير البيئي القديم
vm_memory_high_watermark.relative = 0.6

# (اختياري) السماح فقط بالحسابات غير guest
loopback_users.guest = false

# استيراد التعريفات الجاهزة من الملف المركّب
definitions.import_backend = local_filesystem
definitions.local.path     = /etc/rabbitmq/definitions.json
definitions.skip_if_unchanged = true

# تفعيل منفذ Prometheus (نفس الإعداد السابق)
prometheus.tcp.port = 15692
prometheus.tcp.ip   = 0.0.0.0
