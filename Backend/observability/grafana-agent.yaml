server:
  log_level: info

metrics:
  global:
    scrape_interval: 15s
    scrape_timeout: 10s

  configs:
    - name: kaleem
      scrape_configs:
        - job_name: api
          metrics_path: /metrics
          static_configs:
            - targets: ['api:3000']

        - job_name: rabbitmq
          metrics_path: /metrics
          static_configs:
            - targets: ['rabbitmq:15692']

      remote_write:
        - url: ${GRAFANA_CLOUD_METRICS_URL}
          basic_auth:
            username: ${GRAFANA_CLOUD_METRICS_USERNAME}
            password: ${GRAFANA_CLOUD_API_KEY}

