name: Security Gate
on: [push, pull_request]

env:
  NODE_VERSION: '22'

jobs:
  # âœ… Security Audit
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit (JSON)
        run: |
          mkdir -p reports
          npm audit --omit=dev --audit-level=high --json > reports/npm-audit.json || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: reports/npm-audit.json
          retention-days: 30

  # âœ… Dependency Check
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run depcheck (JSON)
        run: |
          mkdir -p reports
          npx depcheck --json > reports/depcheck.json || true

      - name: Fail only on real Missing
        run: |
          node -e "const fs=require('fs');
          const r=JSON.parse(fs.readFileSync('reports/depcheck.json','utf8'));
          // missing Ø¨Ø¹Ø¯ ØªØ·Ø¨ÙŠÙ‚ ignores Ù…Ù† .depcheckrc Ù…Ø§ ÙŠØ¨Ù‚Ù‰ Ø¥Ù„Ø§ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ
          const missing = Object.keys(r.missing||{});
          if (missing.length){
            console.error('âŒ Missing dependencies:', missing);
            process.exit(1);
          }
          console.log('âœ… No real missing deps. (Unused will not fail CI)');"

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-results
          path: |
            reports/
            *.json
          retention-days: 30

  # âœ… Code Security Scan
  security-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    needs: dependency-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint security checks
        run: npm run lint:strict
        continue-on-error: false

      - name: Run security tests
        run: npm run test:security
        continue-on-error: false

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            reports/
            coverage/
            test-results/
          retention-days: 30

  # âœ… License Compliance Check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check license compliance
        run: |
          echo "ğŸ” Checking license compliance..."
          npm ls --depth=0 --json | jq -r '.dependencies | keys[]' | while read dep; do
            echo "Checking $dep..."
            npm view "$dep" license 2>/dev/null || echo "âš ï¸  Could not check license for $dep"
          done

      - name: Upload license check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-check-results
          path: |
            reports/
          retention-days: 30

  # âœ… Vulnerability Scanning
  vulnerability-scan:
    name: Vulnerability Scanning
    runs-on: ubuntu-latest
    needs: license-check
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk security scan (JSON)
        uses: snyk/actions/node@v0.4.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json-file-output=snyk-results.json
        continue-on-error: true

      - name: Upload Snyk results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-scan-results
          path: snyk-results.json
          retention-days: 30

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

  # âœ… Container Security Scan
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: vulnerability-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t kaleem-api:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: kaleem-api:test
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: container-security-results
          path: |
            trivy-results.sarif
            reports/
          retention-days: 30

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

  # âœ… Security Summary Report
  security-summary:
    name: Security Summary Report
    runs-on: ubuntu-latest
    needs:
      [
        audit,
        dependency-check,
        security-scan,
        license-check,
        vulnerability-scan,
        container-security,
      ]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-results'
          merge-multiple: true
          path: ./security-artifacts

      - name: Generate security summary report
        run: |
          echo "# ğŸ”’ Security Gate Summary Report" > security-summary.md
          echo "" >> security-summary.md
          echo "| Check | Status | Details |" >> security-summary.md
          echo "|-------|--------|---------|" >> security-summary.md

          if [ -f "./security-artifacts/security-audit-results/npm-audit.json" ]; then
            echo "| NPM Audit | âœ… Collected | reports/npm-audit.json |" >> security-summary.md
          else
            echo "| NPM Audit | âŒ Missing | npm-audit.json not found |" >> security-summary.md
          fi

          if [ -f "./security-artifacts/dependency-check-results/depcheck.json" ]; then
            echo "| Depcheck | âœ… Collected | reports/depcheck.json |" >> security-summary.md
          else
            echo "| Depcheck | âŒ Missing | depcheck.json not found |" >> security-summary.md
          fi

          if [ -d "./security-artifacts/security-scan-results/coverage" ]; then
            echo "| Security Tests | âœ… Collected | coverage/ |" >> security-summary.md
          else
            echo "| Security Tests | âŒ Missing | coverage/ not found |" >> security-summary.md
          fi

          if [ -f "./security-artifacts/snyk-scan-results/snyk-results.json" ]; then
            echo "| Snyk Scan | âœ… Collected | snyk-results.json |" >> security-summary.md
          else
            echo "| Snyk Scan | âŒ Missing | snyk-results.json not found |" >> security-summary.md
          fi

      - name: Upload security summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-summary-report
          path: |
            security-summary.md
            security-artifacts/
          retention-days: 30

      - name: Comment on PR (if applicable)
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  # âœ… Security Gate Validation
  security-gate:
    name: Security Gate Validation
    runs-on: ubuntu-latest
    needs: security-summary
    if: always()
    outputs:
      security-approved: ${{ steps.validation.outputs.approved }}

    steps:
      - name: Download security summary
        uses: actions/download-artifact@v4
        with:
          name: security-summary-report

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          pattern: '*-results'
          merge-multiple: true
          path: ./security-artifacts

      - name: Validate security gate
        id: validation
        run: |
          echo "ğŸ” Validating security gate requirements..."

          A="./security-artifacts/security-audit-results/npm-audit.json"
          D="./security-artifacts/dependency-check-results/depcheck.json"
          T="./security-artifacts/security-scan-results/coverage"
          S="./security-artifacts/snyk-scan-results/snyk-results.json"

          missing=0
          [ -f "$A" ] || { echo "âŒ Missing $A"; missing=1; }
          [ -f "$D" ] || { echo "âŒ Missing $D"; missing=1; }
          [ -d "$T" ] || { echo "âŒ Missing $T"; missing=1; }
          [ -f "$S" ] || { echo "âŒ Missing $S"; missing=1; }

          if [ $missing -eq 1 ]; then
            echo "approved=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "âœ… All artifacts present"
          echo "approved=true" >> $GITHUB_OUTPUT

      - name: Security gate passed
        if: steps.validation.outputs.approved == 'true'
        run: |
          echo "ğŸ‰ Security gate validation passed!"
          echo "âœ… All security requirements met"
          echo "ğŸš€ Ready for deployment"

      - name: Security gate failed
        if: steps.validation.outputs.approved == 'false'
        run: |
          echo "ğŸš¨ Security gate validation failed!"
          echo "âŒ Security requirements not met"
          echo "ğŸ”§ Please fix security issues before deployment"
          exit 1
